spring:
  profiles:
    active: dev
  config:
    import:
      - optional:classpath:/config/monitor/kibana-index-patterns.yml
  elasticsearch:
    host: localhost
    port: 9200
    username: elastic
    password: 123456
  task:
    scheduling:
      pool:
        size: 5

logstash:
  host: localhost
  port: 5000
management:
  endpoints:
    web:
      exposure:
        include: metrics,health
  metrics:
    export:
      elasticsearch:
        enabled: true
        index: blog-system-metrics
        step: 60s